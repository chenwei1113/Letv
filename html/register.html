<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/favicon.ico"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <title>用户中心_注册</title>
</head>
<body>
<header>
    <div class="container">
        <img class="logo" src="../img/logo2.png" alt=""/>
        <ul class="info">
            <li>语言：<a href="javascript:;">简体中文</a></li>
            <li class="line">|</li>
            <li>国家/地区：<a href="javascript:;">中国</a></li>
            <li class="line">|</li>
            <li><a href="javascript:;" class="help">帮助</a></li>
        </ul>
    </div>
</header>
<div class="login-box">
    <div class="login-box-main">
        <div class="title">
            <h3>注册</h3>
            <span><a href="login.html">立即登录</a></span>
        </div>
        <p class="errmsg"></p>
        <form action="" class="form">
            <div class="username">
                <i></i>
                <input  type="text" placeholder="手机号" id="userphone"/>
            </div>
            <div class="userpass">
                <i></i>
                <input  type="text" placeholder="密码"/>
            </div>
            <div class="checkcode">
                <i></i>
                <input  type="text" placeholder="输入验证码，点击图片更换"/>
                <span id="randomcode">asdn</span>
            </div>
            <div class="wrap">
                <div class="telcheckcode">
                    <i></i>
                    <input  type="text" placeholder="6位验证码"/>
                </div>
                <a href="javascript:;" id="getmobilecode">获取验证码</a>
            </div>

            <div class="reme">
                <input type="checkbox" checked/> 我已阅读并同意
                <a href="#">乐视用户协议</a>
            </div>
            <input type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册"/>
        </form>

    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
